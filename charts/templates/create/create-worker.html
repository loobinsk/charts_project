{% extends 'base.html' %}

{% block content %}
	<div class="form_tm">
		<h1>Create new worker</h1>
		<form action="." method="post">
			{% csrf_token %}
			<label>username</label>
			<input class="form-control" name="username" autocomplete="off">
			<br>
			<label>password</label>
			<input class="form-control" name="password" autocomplete="off">
			<br>
			<div class="form-group">
			<label for="exampleFormControlSelect1">TeamLeader</label>
				<select class="form-control" name="teamleader">
					{% for i in teamleaders %}
						<option>{{ i.user.username }}</option>
					{% endfor %}
				</select>
			</div>
			<br>
			<button type="submit" class="btn btn-primary">Create worker</button>
		</form>
	</div>
{% endblock %}
