{% extends 'base.html' %}

{% block content %}
<div class="login-form">
	<form action="{% url 'login' %}" method="post">
		<p>please log in using the following form:</p>
		<br>
		{{ form.as_p }}
		{% csrf_token %}
		<div class="form-group">
			<button type="submit" class="btn btn-primary">Login</button>
		</div>
	</form>
</div>
{% endblock %}
